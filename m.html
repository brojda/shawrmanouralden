<div class="col-xs-12 col-md-6 text-center mt-3">
  <h3 class="text-center bold">شاورما</h3>

</div>
<div class="col-12 mt-3">

      </div>
      <div class="card">
        <img src="./images/sh.png" class="card-img-top" alt="...">

            <div class="input-group d-inline">

              <button class="btn btn-dark rounded-bill" onclick="plus(1);">+</button>

          </div>
        </div>
      </div>
    </div>

</div>
